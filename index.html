<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta http-equiv="expires" content="0">
<meta http-equiv="pragma" content="no-cache">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no,email=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="description" content="">
<link href="" rel="stylesheet">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" type="text/css" href="libs/swiper-3.4.2.min.css" />
<link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
    	<div class="swiper-container">
    		<div class="swiper-wrapper">
    			<div class="swiper-slide menu">
    				<div class="search_container">
    					<div class="search" id="search">
    						<input type="text" placeholder="请输入地点" data-bind="textInput: entryContent" >
    				    </div>
				    	<div class="type_to_search">
				    		<p class="title">按类型查询: </p>
				    		<div class="btns_box">
					    		<a href="javascript:;" data-bind="click: btnClickFn.bind($data, 'all')">所有</a>
					    		<a href="javascript:;" class="type" data-bind="click: btnClickFn.bind($data, 'park')">公园</a>
					    		<a href="javascript:;" class="type" data-bind="click: btnClickFn.bind($data, 'hospital')">医院</a>
					    		<a href="javascript:;" class="type" data-bind="click: btnClickFn.bind($data, 'hotel')">酒店</a>
					    		<a href="javascript:;" class="type" data-bind="click: btnClickFn.bind($data, 'school')">学校</a>
				    		</div>
				    		<ul data-bind = "foreach:searchPosition">
				    			<li data-bind = "text: $data.name, click: $parent.markerClickFn, visible: isShow"></li>
				    		</ul>
				        </div>
    				</div>
    			</div>
    			<div class="swiper-slide content">
    				<div class="menu-button">
    					<div class="bar"></div>
    					<div class="bar"></div>
    					<div class="bar"></div>
    				</div>
					<div id="allmap"></div>
    			</div>
    		</div>
    	</div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="libs/swiper-3.4.2.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=kQ36Np6zbmqYRxvxajNVQWZS"></script>
    <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
